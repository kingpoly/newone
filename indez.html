<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login + Register</title>
</head>
<body>
    <img src="img.png" alt="img" class="one">
    <h1>Welcome!</h1>
    <div class="form-container">

        <form action="#" method="POST" class="form login-form">
            <input type="hidden" name="action" value="login">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" placeholder="Enter your email" autocomplete="email" required>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" placeholder="Enter your password" autocomplete="current-password" required>
            
            <button type="submit">Login</button>
        </form>
        <form action="login.php" method="POST" class="form register-form">
            <input type="hidden" name="action" value="register">
            <h2>Register</h2>
            <label for="register-name">Name:</label>
            <input type="text" id="register-name" name="register-name" placeholder="Enter your name" autocomplete="name" required>
            
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="register-email" placeholder="Enter your email" autocomplete="email" required>
            
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="register-password" placeholder="Enter your password" autocomplete="new-password" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
